                    <div class="profile-container">
                        <div class="fig-pod sm">
                            <figure>
                                <img src="./assets/images/profile-img.png" class="img-fluid" alt="...">
                            </figure>

                        </div>

                        <div class="dropdown">
                            <button class="btn dropdown-toggle profile-btn p-0" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="profile-name">
                                    <span class="me-2">{{userName}}</span>
                                </div>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a class="dropdown-item"(click)="navigateToHome()" [ngStyle]="{'cursor':'pointer'}">Home</a></li>
                                <li><a class="dropdown-item" (click)="navigateToLogin()" [ngStyle]="{'cursor':'pointer'}">Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="dashboard-container">
          <aside id="mySidenav" class="sidebar">
            <div class="nav-item">
              <ul class="list-unstyled">
                <li>
                    <a 
                    routerLink="/admin/add-institute" 
                    [class.active]="isInstitutionRoute()">
                    <span class="link-text">Institution Management</span>
                  </a>                 
                </li>
                <li>
                    <a 
                    routerLink="/admin/add-user" 
                    [class.active]="isUserRoute()">
                    <span class="link-text">User Management</span>
                  </a>
                </li>
                <li>
                    <a 
                    routerLink="/admin/add-individual-board-content" 
                    [class.active]="isDeveloperRoute()">
                    <span class="link-text">Developer Portal</span>
                  </a>
                </li>
              </ul>
            </div>
          </aside>
          
        <div class="dashboard-content">
        <router-outlet></router-outlet>
        </div>
        </section>
    </main>
</body>
